<body>
    <div class="container">
        <div class="weather-info">
            <div class="text-icon-container">
                <div class="text-info">

                    <div class="temp"></div>
                    <div class="condition"></div>

        </div>

    <div class="input-container">
        <input class="input" type="text" placeholder="Enter City">

            <button class="gps-button">
                <img src="condition_images/gps.png" alt="GPS Icon" class="button-icon">

        </div>
    </div>
    <div class="hourly-main-container">

    </div>
    <div class="weather-buttons">

        <button class="temp-button">Temp</button>
